<div class="container container-agente fadeIn" *ngIf="infoCliente">
    <div class="mt-30">
        <span class="title-xg">Información del Cliente</span>
    </div>
    <div class="container-info">
        <div class="title-info">
            <span class="title">{{infoCliente.empresa}}</span>
            <span class="text-gris-p">Nit: {{infoCliente.nit}}</span>
        </div>
        <div class="informacion">
            <div class="hr">
                <hr>
            </div>
            <div class="info-item">
                <span class="text-black-p fw-600">Dueño del contrato:</span>
                <span class="text-black-p">{{infoCliente.owner}}</span>
            </div>
            <div class="info-item">
                <span class="text-black-p fw-600">Departamento:</span>
                <span class="text-black-p">{{infoCliente.departamento}}</span>
            </div>
            <div class="info-item">
                <span class="text-black-p fw-600">Ciudad:</span>
                <span class="text-black-p">{{infoCliente.ciudad}}</span>
            </div>
            <div class="info-item">
                <span class="text-black-p fw-600">Dirección:</span>
                <span class="text-black-p">{{infoCliente.direccion}}</span>
            </div>
            <div class="info-item">
                <span class="text-black-p fw-600">Telefono:</span>
                <span class="text-black-p">{{infoCliente.telefono}}</span>
            </div>
            <div class="hr">
                <hr>
            </div>
        </div>
        <div class="botones">
            <div class="row">
                <div class="col">
                    <button class="button-mvm" mat-stroked-button (click)="onVerCertificado()">Ver Certificado</button>
                </div>
                <div class="col">
                    <button class="button-mvm" mat-stroked-button (click)="onConsumirEnergia()">Consumir energia</button>
                </div>
            </div>
        </div>
    </div>
</div>
