<h2 class="mt-20">Devoluci√≥n de tokens</h2>
<form [formGroup]="devolucionTokensForm">
    <div class="row">
        <div class="col">
            <div class="form-field">
                <label>Tokens Disponibles :</label>
                <input formControlName="tokensDisponibles" type="number" placeholder="Tokens Disponibles en el mercado">
            </div>
        </div>
    </div>
    <div class="row mt-20">
        <div class="col">
            <div class="form-field">
                <label>Tokens a devolver:</label>
                <input formControlName="cantidadTokensDevolver" type="number" placeholder="Tokens a comprar">
            </div>
        </div>
    </div>

    <button class="button-mvm mt-20" mat-raised-button (click)="onDevolverTokens()" [disabled]="!isValid">Devolver</button>
</form>
