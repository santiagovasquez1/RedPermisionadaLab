<div mat-dialog-content>
    <div class="dialgo-close-brand">
        <img src="../../../assets/images/cerrar.svg" alt="cerrar" (click)="dialogRef.close()">
    </div>
    <div class="modal-header-mvm">
        <img src="../../../../assets/images/Energia-green.svg" alt="energia">
        <h2 class="modal-title-mvm mt-20">Compra energia</h2>
    </div>
    <div class="generador-info-container" *ngFor="let generador of generadoresCompra; let i = index">
        <div class="generador-title">
            <h3>
                {{generador.nombre}}
            </h3>
        </div>
        <div class="info" *ngFor="let planta of generador.plantasGenerador; let j = index">
            <div class="planta-info">
                <p class="nombrePlanta">{{planta.nombre}}</p>
                <p class="text">Cantidad de energia {{planta.tipoEneregia}} disponible</p>
                <p class="cantidad">{{planta.cantidadEnergia}} MWh</p>
            </div>

            <div class="compra-info">
                <p class="cargar">Cargar</p>
                <div class="input-container">
                    <input type="number" [(ngModel)]="energiaAComprar[i][j]" (change)="onCantidadChange(i,j,$event)">
                    <p class="mega-wats">MWh</p>
                </div>
            </div>
        </div>
    </div>

    <div class="total-Energia">
        <p class="text">Total</p>
        <p class="cantidad">{{totalEnergiaAComprar}} MWh</p>
    </div>


    <div class="d-flex justify-content-center flex-row-reverse mt-20">
        <button class="button-mvm w-160" (click)="onComprarEnergia()" [disabled]="!isComprarValid">Comprar</button>
        <button class="cancel-button-mvm w-160 mr-30" mat-ripple (click)="dialogRef.close()">Cancelar</button>
    </div>
</div>
