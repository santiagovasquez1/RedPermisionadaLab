<div class="container tablero-principal">

    <div class="box-chart agentes-registrados">
        <div class="header mt-20">
            <span class="title-gris">Agentes registrados</span>
        </div>

        <div class="chart-dona mt-20" *ngIf="showChart">
            <canvas #agentes baseChart [data]="doughnutChartData" [type]="doughnutChartType" [options]="pieChartOptions"></canvas>
        </div>
    </div>

    <div class="box-chart-no-labels variacion-precio">
        <div class="header mt-20">
            <span class="title-gris">Variación de precio</span>
        </div>
        <div class="chart-line">
            <canvas baseChart [data]="lineChartData" [options]="lineChartOptions" [type]="lineChartType">
            </canvas>
        </div>
    </div>
    <div class="box-chart-no-labels transacciones">
        <div class="header mt-20">
            <span class="title-gris">Información de Transacciones</span>
        </div>
        <div class="chart-bar mb-20">
            <canvas baseChart [data]="barChartData" [options]="barChartOptions" [type]="barChartType">               
            </canvas>
        </div>
    </div>
    <div class="box-chart total-energia">
        <div class="header mt-20">
            <span class="title-gris">Total Energía (MWh)</span>
        </div>

        <div class="chart-pie mt-20">
            <canvas #cantidadEnergia baseChart [data]="pieChartData" [type]="pieChartType" [options]="pieChartOptions">
            </canvas>
        </div>
    </div>
